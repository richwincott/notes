<form>
    <h2>New Note</h2>
    <h5>Title: <small>*</small></h5>
    <input class="form-control" ng-model="vm.title" required />
    <h5>Note: <small>*</small></h5>
    <textarea class="form-control" ng-model="vm.content" rows="10" required></textarea>
    <br/>
    <div class="row">
        <div class="col-xs-6">
            <a class="btn btn-default" ui-sref="list">Cancel</a>
        </div>
        <div class="col-xs-6 text-right">
            <button class="btn btn-primary" ng-click="vm.add($event)">ADD NOTE <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
    </div>
    <hr/>
</form>
