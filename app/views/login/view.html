<form>
    <h2>Login</h2>
    <br/>
    <h5>Username: <small>*</small></h5>
    <input class="form-control" ng-model="vm.username" style="max-width:200px" required />
    <h5>Password: <small>*</small></h5>
    <input class="form-control" ng-model="vm.password" style="max-width:200px" type="password" required />
    <br/>
    <button class="btn btn-primary" ng-click="vm.login($event)">LOGIN <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
    <br/><br/>
    <span ng-if="vm.error" class="label label-danger">{{vm.error}}</span>
</form>
