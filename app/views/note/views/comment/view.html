<form>
    <textarea class="form-control" ng-model="vm.comment" rows="10" required></textarea>
    <br/>
    <div class="row">
        <div class="col-xs-6">
            <a class="btn btn-default" ui-sref="note.default"><i class="fa fa-chevron-left" aria-hidden="true"></i> Cancel</a>
        </div>
        <div class="col-xs-6 text-right">
            <button class="btn btn-primary" ng-click="vm.add($event)">ADD NOTE <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
    </div>
</form>
